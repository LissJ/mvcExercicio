<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            Resultado do Cálculo
        </h1>
        <div id="resultado"></div>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const volume = parseFloat(urlParams.get('volume'));
        document.getElementById('resultado').innerText = `O volume da esfera é igual a: ${volume}m³`;
    </script>
</body>
</html>
